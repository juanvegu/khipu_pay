name: khipu_pay_plugin
description: "Plugin to create payment identifiers, process payments and verify the status of a payment through the Khipu Platform."
version: 2.0.0
homepage: https://github.com/juanvegu/khipu_pay_plugin

environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  dio: ^5.4.3+1
  crypto: ^3.0.3
  cryptoutils: ^0.5.0
  diacritic: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  plugin:
    platforms:
      android:
        package: cl.duckytie.khipu_pay
        pluginClass: KhipuPay
      ios:
        pluginClass: KhipuPay
      web:
        pluginClass: KhipuPayWeb
        fileName: khipu_pay_plugin.dart

  # To add assets to your plugin package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
